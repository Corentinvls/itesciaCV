<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/stylesheet/styleIndex.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
    <!-- police -->

    <script src="https://kit.fontawesome.com/a316a741dd.js" crossorigin="anonymous"></script>
    <!-- icones -->

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- icône du site -->
    <title>Contactez moi</title>
</head>

<body>
<div id="page">

    <nav>
        <div id="logo">
            <img src="favicon-32x32.png" alt="Logo" id="icon">
            <span id="name"><strong>Alex</strong> Smith</span>
        </div>

        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="" class="active">Contact</a></li>
        </ul>
    </nav>

    <header>
        <div id="headerContent pageHeader">
            <h1 >Contactez moi</h1>
        </div>
    </header>
    <form method="POST" id="formcontact">
        <h3>Vos coordonnées :</h3>
        <section id="contact">
            <div>
                <input type="text" id="nom" name="nom" placeholder="Nom, prénom" required>
            </div>
            <div>
                <input type="text" id="Entreprise" name="Entreprise" placeholder="Entreprise">
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="tel" id="telephone" name="telephone" placeholder="Telephone" required>
            </div>
        </section>
        <div>
            <h3>Méthode de communication préférée :</h3>
            <input type="radio" id="mail" name="method" checked><label for="email">Email</label>
            <input type="radio" id="sms" name="method"><label for="sms">SMS</label>
        </div>
        <div>
            <h3>Message :</h3>

            <select id="object" name="object">
                <option value="">Objet de votre message</option>
                <option value="employemment">Offre d'emploi</option>
                <option value="mission">Offre de mission</option>
                <option value="advice">Demande de conseil</option>
                <option value="Autre">Autre</option>
            </select>

        </div>
        <div>
            <textarea id="msg" name="userMessage" placeholder="Votre message"></textarea>
        </div>
    </form>
    <div id="wrap-bouton">
        <input type="submit" form="formcontact" id="envoi">
    </div>
    <footer>
        <ul>
            <li><a href="">Twitter</a></li>
            <li><a href="">Facebook</a></li>
            <li><a href="">Instagram</a></li>
        </ul>

        <span id="copyright">©2020 Tous droits réservés</span>
    </footer>
</div>

</body>

</html>
